<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
            crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid" id="app">
        <div v-show="showLogin" class="row">
            <div class="col-4 offset-4 mt-4">
                <h1>{{title}}</h1>
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" v-model="usuario.email" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" v-model="usuario.password" id="password">
                    </div>
                    <button type="button" class="btn btn-primary" @click="fn_login()">Iniciar Sesión</button>
                    <div class="row"><small>¿Olvidaste tu contraseña? <a  @click="fn_recovery()" style="color: #0d6efd; text-decoration: underline;     cursor: pointer;">Haz clic aquí</a></small></div>
                    
                    
                  </form>
            </div>
        </div>
        <div v-show="showRecuperar" class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">                
              <br>
              <form>
                  <div class="mb-3">
                  <label for="inptid" class="form-label">Email:</label>
                  <input type="text" v-model="usuario.email" class="form-control" id="inptidR">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">New password</label>
                    <input type="password" class="form-control" v-model="usuario.password" id="passwordR">
                  </div>
                  <button type="button" class="btn btn-primary" @click="fn_enviar()">Enviar</button>
                  <button type="button" class="btn btn-danger"  @click="fn_cancelar();">Cancelar</button>
              </form>
          </div>
          <div class="col-sm-4"></div>
      </div>
    </div>

    <script src="../vuelogic/login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
            crossorigin="anonymous"></script>
</body>
</html>
